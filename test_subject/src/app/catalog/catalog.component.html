<div class="container">
  <div class="filters">
    <a
      class="button"
      id="button_{{filterValue}}"
      (click)="setFilter(filterValue)"
       *ngFor="let filterValue of filters">
      {{ filterValue }}
    </a>
  </div>

  <ul class="products">
    <li class="product-item" *ngFor="let product of getFilteredProducts()">
      <bot-product-details
        [product]="product"
        (buy)="addToCart(product)">
      </bot-product-details>
    </li>
  </ul>
</div>
